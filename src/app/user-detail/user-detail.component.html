<mat-card appearance="outlined">
  <mat-card-header>
        @if(user$ | async; as user) {
          <mat-card-title>{{user.lastName}} {{user.firstName}}</mat-card-title>
          
        }
        @if(user$ | async; as user) {
          <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
        }
    
    
    <img src="./../../assets/icon/user.png" alt="">
    
  </mat-card-header>
  <mat-card-actions align="end">
  </mat-card-actions>
</mat-card>

<mat-card >
     <mat-card-header>
     <div class="edit-btn">
      <button (click)="openDropDown()" matButton [matMenuTriggerFor]="menu"></button>
     </div>  
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
     
      @if(user$ | async; as user) {
        <ng-container>
          <mat-card-title>{{user.adress}}</mat-card-title>
        </ng-container>
        <ng-container>
          <mat-card-subtitle>{{user.state}}</mat-card-subtitle>
        </ng-container>
        
        
      }
    <mat-card-title>Address</mat-card-title>
    <mat-card-subtitle>Stre</mat-card-subtitle>
    <mat-card-subtitle>City</mat-card-subtitle>
    
  </mat-card-header>
  <mat-card-actions align="end">
  </mat-card-actions>
</mat-card>
