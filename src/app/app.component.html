<mat-drawer-container class="drawer-container" autosize>
   <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
   <div class="logo-container">
      <img src="./../assets/icon/clientsphere.png" alt="logo">
      <p>ClientSphere</p>
   </div>
<ul>
  <li>
    <a routerLink="/" routerLinkActive="router-link-active">
      <mat-icon class="example-icon menu-icon">dashboard</mat-icon>
      Dashboard
    </a>
  </li>
  <li>
    <a routerLink="/user" routerLinkActive="router-link-active">
      <mat-icon class="example-icon menu-icon">person</mat-icon>
      User
    </a>
  </li>
</ul>

   </mat-drawer>
   <div class="example-sidenav-content">
      <mat-toolbar   class="toolbar">
         <mat-icon (click)="drawer.toggle()" class="example-icon menu-icon" aria-hidden="false" aria-label="Example heart icon">menu</mat-icon>
      </mat-toolbar>
      <div class="router-container">
         <router-outlet></router-outlet>
      </div>
   </div>
</mat-drawer-container>
